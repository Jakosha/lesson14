<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="body">
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="header__left">
                <a href="#" class="header__logotype">
                    <img src="img/logotype.png" alt="">
                    <span>Branding &<br>Design Studio</span>
                </a>
                <div class="header__address">
                    Double Bay 2028,<br>
                    New York
                </div>
            </div>
            <div class="header__middle">
                <a href="#" class="header__mobile-menu">
                    <img src="img/mobile-menu.svg" alt="">
                </a>
            </div>
            <div class="header__right">
                <div class="header__cart">
                    <img src="img/cart-icon.svg" alt="">
                    <span>0</span>
                </div>
                <button type="button" class="button">contact us</button>
            </div>
        </div>
    </header>
    <div class="first">
        <div class="first__slider">
            <div class="first__wrapper wrapper">
                <div class="first__slides">
                    <div class="first__slide">
                        <div class="first__slide-title h1">
                            Branding &<br>
                            Digital Design<br>
                            studio.
                        </div>
                    </div>
                </div>
                <div class="first__scroll"><img src="img/mouse-icon.svg" alt=""></div>
            </div>
            <div class="first__slider-button"><img src="img/arrow-icon.svg" alt=""></div>
        </div>
        <div class="first__socials">
            <a href="#" target="_blank" class="first__social">
                <img src="img/instagram-icon.svg" alt="">
                <span>Instagram</span>
            </a>
            <a href="#" target="_blank" class="first__social">
                <img src="img/twitter-icon.svg" alt="">
                <span>Twitter</span>
            </a>
            <a href="#" target="_blank" class="first__social">
                <img src="img/dribble-icon.svg" alt="">
                <span>Dribble</span>
            </a>
        </div>
    </div>
    <div class="video">
        <div class="video__image">
            <img src="img/video-1.jpg" alt="">
        </div>
        <div class="video__image">
            <img src="img/video-2.jpg" alt="">
        </div>
        <div class="video__button">
            <img src="img/video.png" alt="" class="video__circle">
            <img src="img/play-icon.svg" alt="">
        </div>
    </div>
    <div class="contacts">
        <div class="wrapper contacts__wrapper">
            <form action="" class="contacts__form">
                <div class="contacts__title h2">Contact us</div>
                <div class="contacts__form-container">
                    <input type="text" placeholder="Name*" required>
                    <input type="email" placeholder="Email*" required>
                    <input type="text" placeholder="Website URL*" required>
                    <textarea placeholder="Project Details*" required rows="4"></textarea>
                    <button class="button">Send proposal</button>
                </div>
            </form>
        </div>
        <div class="contacts__image">
            <img src="img/contacts.jpg" alt="">
        </div>
    </div>
</div>
</body>
</html>
